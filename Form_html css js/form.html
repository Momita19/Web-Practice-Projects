<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
  <title>Registration Form</title>
</head>
<body>
    <form action="">
    <div class="form">
        <h1>Registration Form</h1>
        <div class="form-group">
            <label class="form-label" for="Name">Name  </label>
            <input class="form-control" type="text" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label class="form-label" for="Phone">Phone  </label>
            <input class="form-control" type="text" placeholder="Enter your Phone number">
            <input type="button" onclick="addPhone" class="add" value="+">
        </div>
        <div class="form-group">
            <label class="form-label" for="Email">Email Id  </label>
            <input class="form-control" type="email" placeholder="Enter your Email-ID">
            <input type="button" onclick="addEmail" class="add" value="+">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password  </label>
            <input class="form-control" type="password" placeholder="Enter your password">
        </div>
        
        <button id="submit" type="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>

    </div>


</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
